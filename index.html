    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* dark gray */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* slightly lighter gray */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* even lighter gray on hover */
      }

      /* Animation for the flippable job pages */
      @keyframes page-flip-in {
        from {
          opacity: 0;
          transform: perspective(1000px) rotateY(-20deg);
        }
        to {
          opacity: 1;
          transform: perspective(1000px) rotateY(0deg);
        }
      }
      .animate-page-flip {
        animation: page-flip-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
    </style>
